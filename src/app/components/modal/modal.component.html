<button class="btn-reservar"  (click)="openModal()">{{ btnContent }}</button>

<div class="modal" [ngClass]="{ 'show': showModal }">
  <div class="modal__content">
    <div class="modal__header">
      <div class="modal__title">
        <h2>{{ title }}</h2>
      </div>
      <div class="modal__subtitle">
        <h3>{{ ilhaNome }} {{ ilhaId }} - {{ mesaNome }} {{ mesaId }} - {{ branch }}-{{ pcType }}-{{ serialNumberPc }}</h3>
      </div>
      <hr>

    </div>

    <div class="content__forms">
      <form>

        <div class="content_name">
          <label for="">Nome:</label>
          <input type="text" name="" id="" autocomplete="on">
        </div>

        <hr>

        <div class="content_date">
          <label for="">Data:</label>
          <input type="datetime-local" name="" id="">
        </div>

        <hr>

        <div class="content_duration">
          <label for="">Duração:</label>
          <input type="time" name="" id="">
        </div>

        <hr>

        <div class="content_frequency">
          <label for="repeticao">Repetição</label>
          <select class="form-control" id="repeticao">
            <option value="none">Nenhum</option>
            <option value="diariamente">Diariamente</option>
            <option value="semanalmente">Semanalmente</option>
            <option value="mensalmente">Mensalmente</option>
          </select>
        </div>

        <hr>

        <div class="content_days_of_the_week">
          <label>Dias da semana:</label>
          <table>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
            <th>Sábado</th>
            <th>Domingo</th>
            <tr>
              <td><input class="form-check-input" type="checkbox" id="" value=""></td>
              <td><input class="form-check-input" type="checkbox" id="" value=""></td>
              <td><input class="form-check-input" type="checkbox" id="" value=""></td>
              <td><input class="form-check-input" type="checkbox" id="" value=""></td>
              <td><input class="form-check-input" type="checkbox" id="" value=""></td>
              <td><input class="form-check-input" type="checkbox" id="" value=""></td>
              <td><input class="form-check-input" type="checkbox" id="" value=""></td>
            </tr>
          </table>
        </div>

        <hr>

        <div class="content_comment content_name">
          <label for="">Comentário:</label>
          <textarea class="form-control" id="comentario" rows="3"></textarea>
        </div>

      </form>

    </div>

    <footer>
      <button class="btn-cancelar" (click)="hideModal()">Cancelar</button>
      <button class="btn-salvar" (click)="hideModal()">Salvar</button>
    </footer>




  </div>
</div>
